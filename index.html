<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color Palette Designer</title>
  </head>
  <body>
    <input id="colorwheel" type="color" value="#e66465" />
    <label for="colorwheel">Choose a color:</label>
    <div class="colorwrapper">
      <div id="box_3" class="colorBox"></div>
      <div id="box_1" class="colorBox"></div>
      <div id="box_0" class="colorBox"></div>
      <div id="box_2" class="colorBox"></div>
      <div id="box_4" class="colorBox"></div>
    </div>

    <label for="color-select">Choose a style:</label>
    <button id="monochromatic">Monochromatic</button>
    <button id="shades">Shades</button>
    <script src="color.js"></script>
  </body>
</html>
